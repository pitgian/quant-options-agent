name: Fetch Options Data

on:
  schedule:
    # Every 30 minutes during market hours (14:00-20:30 UTC = 9:00-15:30 ET)
    - cron: '0,30 14-20 * * 1-5'
  workflow_dispatch: # Manual trigger

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0
        
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt
          
      - name: Fetch options data
        run: |
          python scripts/fetch_options_data.py --symbol ALL --output data/options_data.json
        env:
          TZ: America/New_York
          AI_API_KEY: ${{ secrets.AI_API_KEY }}
          
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/options_data.json
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: update options data [skip ci]"
          git pull --rebase origin master
          git push
